<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1 class="text-center">Login and Registration</h1>
            <div class="container d-flex justify-content-between">
                <div class="col-4 mt pb-3 m-3">
                    <h2>Register</h2>
                    <form action="/register" method="post">
                        <div class="form-group">
                            <label class="d-flex justify-content-between" for="first_name">First Name:</label>
                            <input type="text" name="first_name" id="">
                        </div>
                        <div class="form-group">
                            <label class="d-flex justify-content-between" for="last_name">Last Name:</label>
                            <input type="text" name="last_name" id="">
                        </div>
                        <div class="form-group">
                            <label class="d-flex justify-content-between" for="email">Email:</label>
                            <input type="email" name="email" id="">
                        </div>
                        <div class="form-group">
                            <label  class="d-flex justify-content-between"for="password">Password:</label>
                            <input type="password" name="password" id="">
                        </div>
                        <!-- <div class="form-group">
                            <label class="d-flex justify-content-between" for="confirm_password">Confirm Password:</label>
                            <input type="password" name="confirm_password" id="">
                        </div> -->
                        <button class="btn btn-primary mt-2">Register</button>
                    </form>
                </div>
                <div class="col-4 mt pb-3 m-3">
                    <h2>Log In</h2>
                    <form action="/login" method="post">
                        <div class="form-group">
                            <label class="d-flex justify-content-between" for="email">Email:</label>
                            <input type="email" name="email" id="">
                        </div>
                        <div class="form-group">
                            <label class="d-flex justify-content-between" for="password">Password:</label>
                            <input type="password" name="password" id="">
                        </div>
                        <button class="btn btn-success mt-2">Login</button>
                    </form>
                </div>
                {% with messages = get_flashed_messages() %}
                    {% if messages %}
                        {% for message in messages %}
                        <p style="color: red;">{{ message }}</p>
                        {% endfor %}
                    {% endif %}
                {% endwith %}
                </div>
                        </div>
                    </div>
            </div>
</body>
</html>
